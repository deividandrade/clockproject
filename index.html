<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <h1>Relógio Analógico</h1>

    <div class="analog-clock">
        <div class="dash-hour">
            <div class="dash-hour-area" style="transform: rotate(0deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(30deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(60deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(90deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(120deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(150deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(180deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(210deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(240deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(270deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(300deg)">
                <div class="dash"></div>
            </div>
            <div class="dash-hour-area" style="transform: rotate(330deg)">
                <div class="dash"></div>
            </div>
        </div>
        <div class="pointers">
            <div class="p pointer-seconds"></div>
            <div class="p pointer-minutes"></div>
            <div class="p pointer-hours"></div>
            <div class="pointer-circle"></div>
        </div>
    </div>
    <div class="digital-clock">--:--:--</div>

    <footer>Desenvolvido por: <strong>Deivid Andrade</strong> - 2024</footer>

    <script src="/script.js"></script>
</body>

</html>
